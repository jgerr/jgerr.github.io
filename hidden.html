<html>
	<head>
		<title>Joanna Gerr's Portfolio</title>
		<link rel="stylesheet" href="Kokorogue/animate.css">
		<link rel="stylesheet" href="default.css">
		<link href="https://fonts.googleapis.com/css?family=Muli|Baloo+Chettan|Roboto+Slab" rel="stylesheet" type="text/css">
		<style>
			body{
				margin: 0;
				padding: 0;
				height: 100%;
				width: 100%;
				font-family: 'Muli', serif;
				overflow: hidden;
				text-align: center;
				}
			#character{
				background-color:#000000; 
				color:#ffffff; 
				width:240px;
				text-align:justify;
				position: absolute;
				left: 150px;
				top: 50px;
				padding: 10px 10px 10px 100px;
				border-radius: 0px 50px 50px 0px;
				box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.4);
				}
			#portrait{
				width: 160px;
				border:10px solid #000000;
				position: absolute;
				left: 60px;
				top: 50px;
				box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.4);
			}
			.img-circle {
				border-radius: 50%;
			}
			.tab {
				position:absolute;
				background-color:#ffffff; 
				border-radius: 0px 0px 25px 0px;
				width:60px;
				padding: 10px;
				top:124px;
				box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.4);
			}
			#tab1{
				left:230px;
			}
			#tab2{
				left:290px;
			}
			#tab3{
				left:350px;
			}
			#main{
			z-index:-20;
			position:absolute;
			max-width: 40%;
			top: 60%;
			left: 30%;
			-webkit-transform: translate(-50%, -50%);
			transform: translate(-50%, -50%);
			}
			#submain{
			z-index:-20;
			position:absolute;
			max-width: 40%;
			top: 60%;
			left: 30%;
			-webkit-transform: translate(-50%, -50%);
			transform: translate(-50%, -50%);
			}
			#bubble{
			z-index:-15;
			height:100%;
			position:absolute;
			max-width: 40%;
			top: 50%;
			left: 45%;
			-webkit-transform: translate(-50%, -50%);
			transform: translate(-50%, -50%);
			}
			#speechRight{
			font-size: 18px;
			width: 50%;
			max-height: 90%;
			overflow-y: auto;
			float:right;
			padding: 2%;
			}
			.title{
			font-size:48px;
			font-family:Roboto Slab;
			text-shadow: 0px 0px 2px rgba(0, 0, 0, 0.2);
			}
			.subtitle{
			font-size:32px;
			font-family:Roboto Slab;
			padding:2%;
			margin-bottom:1%;
			}
			.leftTab{
			color: #ffffff;
			background: #000000;
			box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.4);
			border-radius: 0px 50px 50px 0px;
			padding-right: 4%;
			}
			.rightTab{
			color: #ffffff;
			background: #000000;
			box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.4);
			border-radius: 50px 0px 0px 50px;
			padding-left: 4%;
			}
			.toTheR{
			text-align: right;
			vertical-align: top;
			padding: 4%;
			}
			.toTheRTable{
			text-align: right;
			vertical-align: top;
			padding: 0% 4% 4% 4%;
			}
			.toTheL{
			text-align: left;
			vertical-align: top;
			padding: 4%;
			}
			
			table{
			table-layout:fixed;
			width: 100%;
			}
			.videoWrapper {
				position: relative;
				padding-bottom: 56.25%; /* 16:9 */
				padding-top: 0px;
				height: 0;
				box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.4);
				margin: 2% 0% 0% 0%;
			}
			.videoWrapper iframe {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
			}
		</style>
	</head>
	<body>
	</body>
</html>
