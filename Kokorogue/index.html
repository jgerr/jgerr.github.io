<body onload="init();">
<script>   
var ekg;
function gelm(id){
	return document.getElementById(id);
}

function init(){
	ekg = gelm('ekg');
}

function addOnce(id, animation){ //good for clicks
    var element = gelm(id);
    if (element.className == ''){
		element.className = 'animated ' + animation;        
		window.setTimeout( function(){
			element.className = '';
		}, 1000);
	}
	if (ekg.src!='ekgout.gif')
		ekg.src = 'ekgout.gif';
};
function addInf(id, animation){ //good for hover
    var element = gelm(id);
    if (element.className == ''){
		element.className = 'infinite animated ' + animation;        
	}
};

function removeInf(id, animation){
	var element = gelm(id);
	element.className = '';
}

function fadeOut(id){
    var element = gelm(id);
  	element.className = 'animated fadeOut';        
	window.setTimeout( function(){
		element.style.opacity = 0;
	}, 1000);
}

function fadeIn(id){
    var element = gelm(id);
  	element.className = 'animated fadeIn';        
	window.setTimeout( function(){
		element.style.opacity = 1;
	}, 1000);
	if (ekg.src!='ekg.gif')
		ekg.src = 'ekg.gif';
}
